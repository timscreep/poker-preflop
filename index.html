<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>GTO Lab - Editor & Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { 
            --base: #1e1e2e; --surf: #313244; --text: #cdd6f4; 
            --r-clr: #f38ba8; --c-clr: #a6e3a1; --f-clr: #45475a; 
            --mauve: #cba6f7;
        }
        body { background: var(--base); color: var(--text); font-family: 'Inter', system-ui; height: 100vh; overflow: hidden; display: flex; }
        
        /* Стили Сайдбара */
        .sidebar-btn { @apply flex items-center w-full px-4 py-3 rounded-xl transition-all text-sm font-semibold text-slate-400 hover:bg-white/5; }
        .sidebar-btn.active { @apply bg-[#cba6f7]/10 text-[#cba6f7] border border-[#cba6f7]/20; }

        /* Матрица (из твоей старой версии) */
        .matrix { display: grid; grid-template-columns: repeat(13, 1fr); gap: 4px; background: var(--surf); padding: 12px; border-radius: 16px; }
        .cell { 
            aspect-ratio: 1; width: clamp(32px, 3.8vw, 48px);
            background: var(--f-clr); display: flex; align-items: center; justify-content: center; 
            font-size: clamp(9px, 1.2vw, 13px); font-weight: 700; cursor: pointer; position: relative; 
            overflow: hidden; user-select: none; border-radius: 6px; transition: transform 0.1s;
        }
        .cell:hover { transform: scale(1.05); z-index: 10; }
        .cell-fill { position: absolute; inset: 0; display: flex; flex-direction: column; pointer-events: none; }
        .cell-text { position: relative; z-index: 5; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); color: #fff; }

        /* Умный Слайдер */
        .slider-wrap { width: 100%; padding: 8px 0; cursor: pointer; }
        .slider-track { height: 42px; background: var(--f-clr); position: relative; border-radius: 12px; overflow: hidden; border: 2px solid rgba(255,255,255,0.05); }
        .bar-r { position: absolute; height: 100%; background: var(--r-clr); transition: width 0.15s cubic-bezier(0.4, 0, 0.2, 1); }
        .bar-c { position: absolute; height: 100%; background: var(--c-clr); transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1); }
        .divider { position: absolute; width: 2px; height: 100%; background: white; z-index: 10; transform: translateX(-50%); pointer-events: none; opacity: 0.5; }

        /* Тренажер и Стол */
        .poker-table { width: 280px; height: 140px; border: 4px solid var(--surf); border-radius: 100px; position: relative; background: radial-gradient(#2b2d3d, #1e1e2e); margin: 30px auto; }
        .pos-node { position: absolute; width: 36px; height: 36px; border-radius: 50%; background: var(--surf); border: 2px solid #585b70; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 800; transition: 0.3s; }
        .pos-hero { border-color: #f9e2af; color: #f9e2af; box-shadow: 0 0 20px rgba(249,226,175,0.2); }

        .card { width: 75px; height: 105px; border-radius: 10px; @apply flex flex-col p-3 font-bold text-white shadow-2xl transition-transform; }
        .s { background: #313244; } .h { background: #f38ba8; } .c { background: #a6e3a1; } .d { background: #89b4fa; }
    </style>
</head>
<body class="flex">

    <aside class="w-64 border-r border-[#313244] p-6 flex flex-col bg-[#11111b]">
        <div class="mb-10 px-2 flex items-center gap-3">
            <div class="w-8 h-8 bg-[#cba6f7] rounded-lg rotate-12 flex items-center justify-center text-[#11111b] font-black italic">G</div>
            <h1 class="font-black text-xl tracking-tighter text-white">GTO<span class="text-[#cba6f7]">LAB</span></h1>
        </div>
        
        <nav class="space-y-2 flex-1">
            <button onclick="setTab('ed')" id="tab-ed" class="sidebar-btn active">
                <span class="w-2 h-2 rounded-full bg-current mr-3"></span> Редактор
            </button>
            <button onclick="setTab('tr')" id="tab-tr" class="sidebar-btn">
                <span class="w-2 h-2 rounded-full bg-current mr-3"></span> Тренажер
            </button>
        </nav>

        <div class="mt-auto bg-white/5 p-5 rounded-2xl border border-white/5">
            <p class="text-[10px] uppercase font-black text-slate-500 mb-3 tracking-[0.2em]">Точность сессии</p>
            <div class="flex justify-between items-end mb-2">
                <span class="text-3xl font-mono font-black text-[#cba6f7]" id="stat-perc">0%</span>
                <span class="text-xs font-bold text-slate-400 mb-1" id="stat-count">0/0</span>
            </div>
            <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                <div id="stat-bar" class="bg-[#cba6f7] h-full w-0 transition-all duration-700"></div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-20 border-b border-[#313244] px-10 flex items-center justify-between bg-[#1e1e2e]">
            <div class="flex gap-4">
                <div class="flex flex-col">
                    <label class="text-[9px] uppercase font-bold text-slate-500 ml-1 mb-1">Ситуация</label>
                    <select id="mode" class="bg-white/5 border border-[#313244] rounded-lg px-3 py-1.5 text-xs font-bold outline-none focus:border-[#cba6f7]">
                        <option value="RFI">RFI (Open Raise)</option>
                        <option value="vsOpen">Defense vs Open</option>
                    </select>
                </div>
                <div class="flex flex-col">
                    <label class="text-[9px] uppercase font-bold text-slate-500 ml-1 mb-1">Позиция</label>
                    <select id="hero" class="bg-white/5 border border-[#313244] rounded-lg px-3 py-1.5 text-xs font-bold outline-none focus:border-[#cba6f7]">
                        <option>UTG</option><option>MP</option><option>CO</option><option>BTN</option><option>SB</option><option>BB</option>
                    </select>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="saveJSON()" class="bg-[#cba6f7] text-[#11111b] text-[10px] px-6 py-2.5 rounded-xl font-black uppercase hover:opacity-90 transition">Скачать JSON</button>
                <button onclick="document.getElementById('fileIn').click()" class="bg-white/5 border border-[#313244] text-white text-[10px] px-6 py-2.5 rounded-xl font-black uppercase hover:bg-white/10 transition">Импорт</button>
                <input id="fileIn" type="file" class="hidden" accept=".json" onchange="loadJSON(event)">
            </div>
        </header>

        <div class="flex-1 p-10 flex flex-col items-center overflow-y-auto">
            
            <div id="view-ed" class="w-full max-w-3xl flex flex-col items-center">
                <div class="w-full bg-[#181825] p-8 rounded-3xl border border-[#313244] mb-8 shadow-2xl">
                    <div class="flex justify-between items-baseline mb-4 px-1">
                        <div class="flex gap-6">
                            <div class="flex flex-col"><span class="text-[10px] font-bold text-red-400 uppercase">Raise</span><span id="v-r" class="text-2xl font-mono font-black">100</span></div>
                            <div class="flex flex-col"><span class="text-[10px] font-bold text-green-400 uppercase">Call</span><span id="v-c" class="text-2xl font-mono font-black">0</span></div>
                        </div>
                        <div class="text-right">
                            <span class="text-[10px] font-bold text-slate-500 uppercase">Fold</span>
                            <div id="v-f" class="text-2xl font-mono font-black text-slate-500">0</div>
                        </div>
                    </div>
                    <div class="slider-wrap" id="s-root">
                        <div class="slider-track">
                            <div class="bar-r" id="b-r" style="width: 100%"></div>
                            <div class="bar-c" id="b-c" style="left: 100%; width: 0%"></div>
                            <div class="divider" id="h1" style="left: 100%"></div>
                            <div class="divider" id="h2" style="left: 100%"></div>
                        </div>
                    </div>
                </div>
                <div id="matrix" class="matrix shadow-2xl"></div>
            </div>

            <div id="view-tr" class="hidden w-full max-w-md flex flex-col items-center">
                <div id="alert-box" class="w-full mb-8 p-5 rounded-2xl border border-transparent hidden font-black text-center text-sm tracking-widest uppercase"></div>
                
                <div class="poker-table">
                    <div class="pos-node" style="top: -18px; left: 118px;" data-p="UTG">UTG</div>
                    <div class="pos-node" style="top: 25px; right: -18px;" data-p="MP">MP</div>
                    <div class="pos-node" style="bottom: 25px; right: -18px;" data-p="CO">CO</div>
                    <div class="pos-node" style="bottom: -18px; left: 118px;" data-p="BTN">BTN</div>
                    <div class="pos-node" style="top: 25px; left: -18px;" data-p="SB">SB</div>
                </div>

                <div id="cards-spot" class="flex gap-5 mb-10 h-[105px]"></div>

                <div class="grid grid-cols-2 gap-4 w-full px-4">
                    <button onclick="handleAct('raise')" class="py-5 rounded-2xl bg-[#f38ba8]/10 border border-[#f38ba8]/20 text-[#f38ba8] font-black text-lg hover:bg-[#f38ba8] hover:text-[#11111b] transition shadow-lg">RAISE</button>
                    <button onclick="handleAct('call')" class="py-5 rounded-2xl bg-[#a6e3a1]/10 border border-[#a6e3a1]/20 text-[#a6e3a1] font-black text-lg hover:bg-[#a6e3a1] hover:text-[#11111b] transition shadow-lg">CALL</button>
                    <button onclick="handleAct('fold')" class="py-5 rounded-2xl bg-slate-700/30 border border-slate-700 text-slate-400 font-black text-lg hover:bg-slate-400 hover:text-[#11111b] transition col-span-2">FOLD</button>
                </div>
                <button id="next-btn" onclick="deal()" class="mt-8 w-64 py-4 bg-white text-[#11111b] rounded-2xl font-black shadow-2xl hover:scale-105 active:scale-95 transition uppercase tracking-widest">Далее</button>
            </div>
        </div>
    </main>

<script>
    const RANKS = "AKQJT98765432".split("");
    let rangeData = {}, stats = { ok: 0, total: 0 };
    let fR = 100, fC = 0, isDrawing = false, currentHand = null;

    // --- УМНЫЙ СЛАЙДЕР ---
    const sRoot = document.getElementById('s-root');
    const br = document.getElementById('b-r'), bc = document.getElementById('b-c');
    const h1 = document.getElementById('h1'), h2 = document.getElementById('h2');

    function updateSliderUI() {
        br.style.width = fR + '%';
        bc.style.left = fR + '%';
        bc.style.width = fC + '%';
        h1.style.left = fR + '%';
        h2.style.left = (fR + fC) + '%';
        document.getElementById('v-r').innerText = fR;
        document.getElementById('v-c').innerText = fC;
        document.getElementById('v-f').innerText = 100 - fR - fC;
    }

    sRoot.onmousedown = (e) => {
        const rect = sRoot.querySelector('.slider-track').getBoundingClientRect();
        const update = (em) => {
            let x = Math.round(((em.clientX - rect.left) / rect.width) * 100);
            x = Math.max(0, Math.min(100, x));
            
            // Находим ближайшую границу
            const d1 = Math.abs(x - fR);
            const d2 = Math.abs(x - (fR + fC));
            
            if (d1 < d2) {
                let currentTotal = fR + fC;
                fR = Math.min(x, currentTotal);
                fC = currentTotal - fR;
            } else {
                fC = Math.max(0, x - fR);
            }
            updateSliderUI();
        };
        const up = () => window.removeEventListener('mousemove', update);
        window.addEventListener('mousemove', update);
        window.addEventListener('mouseup', up);
        update(e);
    };

    // --- МАТРИЦА ---
    function init() {
        const mx = document.getElementById('matrix');
        mx.innerHTML = '';
        RANKS.forEach((r1, i) => {
            RANKS.forEach((r2, j) => {
                const combo = i < j ? r1+r2+'s' : (i > j ? r2+r1+'o' : r1+r2);
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.hand = combo;
                cell.innerHTML = `<div class="cell-fill"></div><div class="cell-text">${combo}</div>`;
                cell.onmousedown = (e) => { e.preventDefault(); isDrawing = true; paint(cell); };
                cell.onmouseover = () => { if(isDrawing) paint(cell); };
                mx.appendChild(cell);
            });
        });
        window.onmouseup = () => isDrawing = false;
        updateSliderUI(); renderMatrix();
    }

    function paint(cell) {
        rangeData[cell.dataset.hand] = { r: fR, c: fC };
        renderMatrix();
    }

    function renderMatrix() {
        document.querySelectorAll('.cell').forEach(c => {
            const d = rangeData[c.dataset.hand] || { r: 0, c: 0 };
            const fill = c.querySelector('.cell-fill');
            fill.style.background = `linear-gradient(to top, var(--f-clr) ${100-(d.r+d.c)}%, var(--c-clr) ${100-(d.r+d.c)}% ${100-d.r}%, var(--r-clr) ${100-d.r}% 100%)`;
        });
    }

    // --- ТРЕНАЖЕР ---
    function setTab(t) {
        document.getElementById('view-ed').classList.toggle('hidden', t!=='ed');
        document.getElementById('view-tr').classList.toggle('hidden', t!=='tr');
        document.getElementById('tab-ed').classList.toggle('active', t==='ed');
        document.getElementById('tab-tr').classList.toggle('active', t==='tr');
        if(t==='tr') deal();
    }

    function deal() {
        const heroPos = document.getElementById('hero').value;
        document.getElementById('alert-box').classList.add('hidden');
        document.getElementById('next-btn').classList.add('hidden');
        document.querySelectorAll('.pos-node').forEach(n => n.classList.toggle('pos-hero', n.dataset.p === heroPos));

        const r1 = RANKS[Math.floor(Math.random()*13)], r2 = RANKS[Math.floor(Math.random()*13)];
        const suits = ['s','h','c','d'], s1 = suits[Math.floor(Math.random()*4)], s2 = suits[Math.floor(Math.random()*4)];
        if (r1===r2 && s1===s2) return deal();
        
        const i1 = RANKS.indexOf(r1), i2 = RANKS.indexOf(r2);
        currentHand = { combo: i1 < i2 ? r1+r2+(s1===s2?'s':'o') : (i1 > i2 ? r2+r1+(s1===s2?'s':'o') : r1+r2) };
        
        const icons = {s:'♠', h:'♥', c:'♣', d:'♦'};
        document.getElementById('cards-spot').innerHTML = `
            <div class="card ${s1} scale-110"><div class="text-2xl">${r1}</div><div class="text-4xl self-end mt-auto">${icons[s1]}</div></div>
            <div class="card ${s2} scale-110"><div class="text-2xl">${r2}</div><div class="text-4xl self-end mt-auto">${icons[s2]}</div></div>`;
    }

    function handleAct(uA) {
        if (!document.getElementById('next-btn').classList.contains('hidden')) return;
        const d = rangeData[currentHand.combo] || { r: 0, c: 0 };
        const ab = document.getElementById('alert-box');
        
        const isOk = (uA==='raise' && d.r>0) || (uA==='call' && d.c>0) || (uA==='fold' && (d.r+d.c)<100);
        
        stats.total++; if(isOk) stats.ok++;
        ab.classList.remove('hidden');
        ab.className = `w-full mb-8 p-5 rounded-2xl border font-black text-center ${isOk ? 'bg-green-500/10 text-green-400 border-green-500/20' : 'bg-red-500/10 text-red-400 border-red-500/20'}`;
        ab.innerText = isOk ? "ИДЕАЛЬНО" : `ОШИБКА (Чарт: ${d.r > 0 ? 'R' : (d.c > 0 ? 'C' : 'F')})`;
        
        if(!isOk) document.getElementById('next-btn').classList.remove('hidden');
        else setTimeout(deal, 600);
        
        document.getElementById('stat-count').innerText = `${stats.ok}/${stats.total}`;
        const p = Math.round((stats.ok/(stats.total||1))*100);
        document.getElementById('stat-perc').innerText = p + '%';
        document.getElementById('stat-bar').style.width = p + '%';
    }

    // --- JSON ---
    function saveJSON() {
        const blob = new Blob([JSON.stringify(rangeData, null, 2)], {type: "application/json"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `Chart_${document.getElementById('hero').value}.json`;
        a.click();
    }

    function loadJSON(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
            rangeData = JSON.parse(ev.target.result);
            renderMatrix();
        };
        reader.readAsText(file);
    }

    init();
</script>
</body>
</html>
