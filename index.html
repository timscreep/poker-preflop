<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>GTO Trainer & Editor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { 
            --base: #0b0e14; --surf: #161b22; --text: #c9d1d9; 
            --r-clr: #f38ba8; --c-clr: #a6e3a1; --f-clr: #30363d; 
        }
        body { background: var(--base); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; display: flex; }
        
        /* Sidebar Styles */
        .sidebar-btn { @apply flex items-center gap-3 w-full px-4 py-3 rounded-lg transition-all text-sm font-medium text-gray-400 hover:bg-white/5; }
        .sidebar-btn.active { @apply bg-blue-600/10 text-blue-400 border border-blue-600/20; }

        /* Matrix Styles */
        .matrix { display: grid; grid-template-columns: repeat(13, 1fr); gap: 2px; background: #30363d; padding: 4px; border-radius: 8px; }
        .cell { 
            width: clamp(30px, 3.5vw, 45px); aspect-ratio: 1; 
            background: var(--f-clr); display: flex; align-items: center; justify-content: center; 
            font-size: 10px; font-weight: bold; cursor: pointer; position: relative; overflow: hidden; 
            user-select: none; border-radius: 2px;
        }
        .cell-fill { position: absolute; inset: 0; display: flex; flex-direction: column; pointer-events: none; }
        .cell-text { position: relative; z-index: 5; text-shadow: 1px 1px 1px rgba(0,0,0,0.8); }

        /* Slider Styles */
        .slider-track { height: 40px; background: var(--f-clr); position: relative; border-radius: 8px; overflow: hidden; cursor: pointer; border: 1px solid #444; }
        .bar-r { position: absolute; height: 100%; background: var(--r-clr); }
        .bar-c { position: absolute; height: 100%; background: var(--c-clr); }
        .handle-line { position: absolute; width: 2px; height: 100%; background: white; z-index: 10; transform: translateX(-50%); pointer-events: none; }

        /* Poker Table */
        .poker-table { width: 260px; height: 130px; border: 4px solid #30363d; border-radius: 100px; position: relative; background: radial-gradient(#1f242c, #0b0e14); margin: 20px auto; }
        .pos-node { position: absolute; width: 34px; height: 34px; border-radius: 50%; background: #21262d; border: 2px solid #30363d; display: flex; align-items: center; justify-content: center; font-size: 9px; font-weight: bold; }
        .pos-hero { border-color: #d29922; color: #d29922; box-shadow: 0 0 15px rgba(210,153,34,0.3); }

        /* Cards */
        .card { width: 65px; height: 90px; border-radius: 6px; @apply flex flex-col p-2 font-bold text-white shadow-lg; }
        .s { background: #21262d; } .h { background: #da3633; } .c { background: #238636; } .d { background: #1f6feb; }
    </style>
</head>
<body>

    <aside class="w-64 border-r border-[#30363d] p-6 flex flex-col bg-[#0d1117]">
        <div class="mb-8 px-2 flex items-center gap-2">
            <div class="w-6 h-6 bg-blue-500 rounded shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>
            <h1 class="font-bold text-lg tracking-tight text-white">GTO<span class="text-blue-500">PRO</span></h1>
        </div>
        
        <nav class="space-y-1 flex-1">
            <button onclick="setTab('ed')" id="tab-ed" class="sidebar-btn active">Редактор</button>
            <button onclick="setTab('tr')" id="tab-tr" class="sidebar-btn">Тренажер</button>
        </nav>

        <div class="mt-auto bg-[#161b22] p-4 rounded-xl border border-[#30363d]">
            <p class="text-[10px] uppercase font-bold text-gray-500 mb-2 tracking-widest">Сессия</p>
            <div class="flex justify-between items-baseline">
                <span class="text-2xl font-mono font-bold text-blue-400" id="stat-perc">0%</span>
                <span class="text-[10px] text-gray-500"><span id="stat-ok">0</span>/<span id="stat-total">0</span></span>
            </div>
            <div class="w-full bg-gray-800 h-1.5 rounded-full mt-3 overflow-hidden">
                <div id="stat-bar" class="bg-blue-500 h-full w-0 transition-all duration-500"></div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 border-b border-[#30363d] px-8 flex items-center justify-between bg-[#0b0e14]">
            <div class="flex gap-4">
                <select id="mode" class="bg-[#161b22] border border-[#30363d] rounded px-3 py-1 text-xs font-bold outline-none">
                    <option value="RFI">RFI</option>
                    <option value="vsOpen">vs Open</option>
                </select>
                <select id="hero" class="bg-[#161b22] border border-[#30363d] rounded px-3 py-1 text-xs font-bold outline-none">
                    <option>UTG</option><option>MP</option><option>CO</option><option>BTN</option><option>SB</option>
                </select>
            </div>
            <div class="flex gap-2">
                <button onclick="saveJSON()" class="btn-action bg-blue-600 hover:bg-blue-500 text-white text-[10px] px-4 py-2 rounded font-bold uppercase transition">Экспорт JSON</button>
                <button onclick="document.getElementById('fileIn').click()" class="bg-[#161b22] border border-[#30363d] text-white text-[10px] px-4 py-2 rounded font-bold uppercase hover:bg-white/5 transition">Загрузить</button>
                <input id="fileIn" type="file" class="hidden" accept=".json" onchange="loadJSON(event)">
            </div>
        </header>

        <div class="flex-1 p-8 flex flex-col items-center overflow-y-auto">
            
            <div id="view-ed" class="w-full max-w-2xl flex flex-col items-center">
                <div class="w-full bg-[#161b22] p-6 rounded-2xl border border-[#30363d] mb-6 shadow-2xl">
                    <div class="flex justify-between text-[11px] font-black uppercase mb-3 px-1 tracking-widest">
                        <span class="text-red-400">Raise <span id="v-r" class="text-lg">100</span>%</span>
                        <span class="text-green-400">Call <span id="v-c" class="text-lg">0</span>%</span>
                        <span class="text-gray-500">Fold <span id="v-f" class="text-lg">0</span>%</span>
                    </div>
                    <div class="slider-track" id="s-root">
                        <div class="bar-r" id="b-r" style="width: 100%"></div>
                        <div class="bar-c" id="b-c" style="left: 100%; width: 0%"></div>
                        <div class="handle-line" id="h1" style="left: 100%"></div>
                        <div class="handle-line" id="h2" style="left: 100%"></div>
                    </div>
                </div>
                <div id="matrix" class="matrix"></div>
            </div>

            <div id="view-tr" class="hidden w-full max-w-sm flex flex-col items-center">
                <div id="alert-box" class="w-full mb-6 p-4 rounded-xl border border-transparent hidden font-bold text-center text-sm"></div>
                
                <div class="poker-table">
                    <div class="pos-node" style="top: -17px; left: 110px;" data-p="UTG">UTG</div>
                    <div class="pos-node" style="top: 20px; right: -17px;" data-p="MP">MP</div>
                    <div class="pos-node" style="bottom: 20px; right: -17px;" data-p="CO">CO</div>
                    <div class="pos-node" style="bottom: -17px; left: 110px;" data-p="BTN">BTN</div>
                    <div class="pos-node" style="top: 20px; left: -17px;" data-p="SB">SB</div>
                </div>

                <div id="cards-spot" class="flex gap-4 mb-8 h-[90px]"></div>

                <div class="grid grid-cols-2 gap-3 w-full">
                    <button onclick="handleAct('raise')" class="p-4 rounded-xl bg-red-500/10 border border-red-500/20 text-red-500 font-black hover:bg-red-500 hover:text-white transition">RAISE</button>
                    <button onclick="handleAct('call')" class="p-4 rounded-xl bg-green-500/10 border border-green-500/20 text-green-500 font-black hover:bg-green-500 hover:text-white transition">CALL</button>
                    <button onclick="handleAct('fold')" class="p-4 rounded-xl bg-gray-500/10 border border-gray-500/20 text-gray-400 font-black hover:bg-gray-500 hover:text-white transition col-span-2 uppercase">Fold</button>
                </div>
                <button id="next-btn" onclick="deal()" class="mt-6 w-full py-4 bg-white text-black rounded-xl font-bold hidden shadow-xl uppercase tracking-tighter">Следующая рука</button>
            </div>
        </div>
    </main>

<script>
    const RANKS = "AKQJT98765432".split("");
    let rangeData = {}, stats = { ok: 0, total: 0 };
    let fR = 100, fC = 0, isDrawing = false, currentHand = null;

    // Слайдер частот
    const sRoot = document.getElementById('s-root');
    const br = document.getElementById('b-r'), bc = document.getElementById('b-c');
    const h1 = document.getElementById('h1'), h2 = document.getElementById('h2');

    function updateSliderUI() {
        br.style.width = fR + '%';
        bc.style.left = fR + '%';
        bc.style.width = fC + '%';
        h1.style.left = fR + '%';
        h2.style.left = (fR + fC) + '%';
        document.getElementById('v-r').innerText = fR;
        document.getElementById('v-c').innerText = fC;
        document.getElementById('v-f').innerText = 100 - fR - fC;
    }

    sRoot.onmousedown = (e) => {
        const rect = sRoot.getBoundingClientRect();
        const move = (em) => {
            let x = Math.round(((em.clientX - rect.left) / rect.width) * 100);
            x = Math.max(0, Math.min(100, x));
            const d1 = Math.abs(x - fR);
            const d2 = Math.abs(x - (fR + fC));
            if (d1 < d2) {
                let total = fR + fC;
                fR = Math.min(x, total);
                fC = total - fR;
            } else {
                fC = Math.max(0, x - fR);
            }
            updateSliderUI();
        };
        const up = () => { window.removeEventListener('mousemove', move); };
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', up);
        move(e);
    };

    // Матрица
    function initMatrix() {
        const mx = document.getElementById('matrix');
        mx.innerHTML = '';
        RANKS.forEach((r1, i) => {
            RANKS.forEach((r2, j) => {
                const combo = i < j ? r1+r2+'s' : (i > j ? r2+r1+'o' : r1+r2);
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.hand = combo;
                cell.innerHTML = `<div class="cell-fill"></div><div class="cell-text">${combo}</div>`;
                cell.onmousedown = (e) => { e.preventDefault(); isDrawing = true; paint(cell); };
                cell.onmouseover = () => { if(isDrawing) paint(cell); };
                mx.appendChild(cell);
            });
        });
        window.onmouseup = () => isDrawing = false;
        renderMatrix();
    }

    function paint(cell) {
        rangeData[cell.dataset.hand] = { r: fR, c: fC };
        renderMatrix();
    }

    function renderMatrix() {
        document.querySelectorAll('.cell').forEach(c => {
            const d = rangeData[c.dataset.hand] || { r: 0, c: 0 };
            const fill = c.querySelector('.cell-fill');
            fill.style.background = `linear-gradient(to top, var(--f-clr) ${100-(d.r+d.c)}%, var(--c-clr) ${100-(d.r+d.c)}% ${100-d.r}%, var(--r-clr) ${100-d.r}% 100%)`;
        });
    }

    // Тренажер
    function setTab(t) {
        document.getElementById('view-ed').classList.toggle('hidden', t!=='ed');
        document.getElementById('view-tr').classList.toggle('hidden', t!=='tr');
        document.getElementById('tab-ed').classList.toggle('active', t==='ed');
        document.getElementById('tab-tr').classList.toggle('active', t==='tr');
        if(t==='tr') deal();
    }

    function deal() {
        const heroPos = document.getElementById('hero').value;
        document.getElementById('alert-box').classList.add('hidden');
        document.getElementById('next-btn').classList.add('hidden');
        
        document.querySelectorAll('.pos-node').forEach(n => {
            n.classList.toggle('pos-hero', n.dataset.p === heroPos);
        });

        const r1 = RANKS[Math.floor(Math.random()*13)], r2 = RANKS[Math.floor(Math.random()*13)];
        const suits = ['s','h','c','d'], s1 = suits[Math.floor(Math.random()*4)], s2 = suits[Math.floor(Math.random()*4)];
        if (r1===r2 && s1===s2) return deal();
        
        const i1 = RANKS.indexOf(r1), i2 = RANKS.indexOf(r2);
        currentHand = { combo: i1 < i2 ? r1+r2+(s1===s2?'s':'o') : (i1 > i2 ? r2+r1+(s1===s2?'s':'o') : r1+r2) };
        
        const icons = {s:'♠', h:'♥', c:'♣', d:'♦'};
        document.getElementById('cards-spot').innerHTML = `
            <div class="card ${s1}"><div class="text-xl">${r1}</div><div class="text-3xl self-end mt-auto">${icons[s1]}</div></div>
            <div class="card ${s2}"><div class="text-xl">${r2}</div><div class="text-3xl self-end mt-auto">${icons[s2]}</div></div>`;
    }

    function handleAct(uA) {
        if (!document.getElementById('next-btn').classList.contains('hidden')) return;
        const d = rangeData[currentHand.combo] || { r: 0, c: 0 };
        const ab = document.getElementById('alert-box');
        
        const isOk = (uA==='raise' && d.r>0) || (uA==='call' && d.c>0) || (uA==='fold' && (d.r+d.c)<100);
        
        stats.total++; if(isOk) stats.ok++;
        ab.classList.remove('hidden');
        ab.className = `w-full mb-6 p-4 rounded-xl border font-bold text-center ${isOk ? 'bg-green-500/10 text-green-500 border-green-500/20' : 'bg-red-500/10 text-red-500 border-red-500/20'}`;
        ab.innerText = isOk ? "ПРАВИЛЬНО" : `ОШИБКА (Best: ${d.r > d.c ? 'RAISE' : (d.c > 0 ? 'CALL' : 'FOLD')})`;
        
        if(!isOk) document.getElementById('next-btn').classList.remove('hidden');
        else setTimeout(deal, 700);
        updateStatsUI();
    }

    function updateStatsUI() {
        document.getElementById('stat-ok').innerText = stats.ok;
        document.getElementById('stat-total').innerText = stats.total;
        const p = Math.round((stats.ok/(stats.total||1))*100);
        document.getElementById('stat-perc').innerText = p + '%';
        document.getElementById('stat-bar').style.width = p + '%';
    }

    // Сохранение и Загрузка
    function saveJSON() {
        const data = JSON.stringify(rangeData, null, 2);
        const blob = new Blob([data], {type: "application/json"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `GTO_${document.getElementById('mode').value}_${document.getElementById('hero').value}.json`;
        a.click();
    }

    function loadJSON(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
            rangeData = JSON.parse(event.target.result);
            renderMatrix();
        };
        reader.readAsText(file);
    }

    initMatrix();
    updateSliderUI();
</script>
</body>
</html>
