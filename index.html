<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>GTO Trainer Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --base: #0b0e14; --surf: #161b22; --text: #c9d1d9; --accent: #58a6ff; 
                --r-clr: #f38ba8; --c-clr: #a6e3a1; --f-clr: #30363d; }
        body { background: var(--base); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; }
        
        /* Кастомный слайдер */
        .slider-wrap { width: 300px; height: 30px; background: var(--f-clr); position: relative; border-radius: 6px; overflow: hidden; cursor: pointer; border: 1px solid #444; }
        .bar-r { position: absolute; height: 100%; background: var(--r-clr); left: 0; }
        .bar-c { position: absolute; height: 100%; background: var(--c-clr); }
        .handle { position: absolute; width: 4px; height: 100%; background: white; top: 0; cursor: col-resize; z-index: 10; transform: translateX(-50%); }

        /* Матрица */
        .matrix { display: grid; grid-template-columns: repeat(13, 1fr); gap: 1px; background: #30363d; }
        .cell { width: 36px; height: 36px; background: var(--f-clr); display: flex; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; position: relative; overflow: hidden; }
        .cell-fill { position: absolute; inset: 0; display: flex; flex-direction: column; }
        .cell-text { position: relative; z-index: 5; color: #fff; font-weight: 600; text-shadow: 1px 1px 1px rgba(0,0,0,0.8); }

        .poker-table { width: 300px; height: 160px; border: 4px solid #30363d; border-radius: 100px; position: relative; margin: 20px 0; background: radial-gradient(#1f242c, #0b0e14); }
        .pos-node { position: absolute; width: 36px; height: 36px; border-radius: 50%; background: #21262d; border: 2px solid #30363d; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; }
        .pos-hero { border-color: #d29922; color: #d29922; }
        .pos-villain { border-color: #f85149; color: #f85149; }

        .card { width: 80px; height: 110px; border-radius: 8px; display: flex; flex-direction: column; padding: 10px; font-weight: bold; color: white; }
        .s { background: #21262d; } .h { background: #da3633; } .c { background: #238636; } .d { background: #1f6feb; }
        .active-tab { color: #58a6ff; border-bottom: 2px solid #58a6ff; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-4">

    <div class="flex gap-8 mb-6 font-bold uppercase text-xs tracking-widest">
        <button onclick="setTab('ed')" id="tab-ed" class="active-tab pb-1 text-white">Редактор</button>
        <button onclick="setTab('tr')" id="tab-tr" class="opacity-50 pb-1 text-white">Тренажер</button>
    </div>

    <div class="bg-[#161b22] p-3 rounded-lg flex gap-4 mb-6 border border-[#30363d]">
        <select id="mode" onchange="syncUI()" class="bg-[#0d1117] p-1 rounded text-sm outline-none">
            <option value="RFI">RFI</option>
            <option value="vsOpen">vs Open</option>
            <option value="vs3bet">vs 3-Bet</option>
        </select>
        <select id="hero" onchange="syncUI()" class="bg-[#0d1117] p-1 rounded text-sm outline-none">
            <option>UTG</option><option>MP</option><option>CO</option><option>BTN</option><option>SB</option><option>BB</option>
        </select>
    </div>

    <div id="view-ed" class="flex flex-col items-center">
        <div class="bg-[#161b22] p-4 rounded-lg mb-4 border border-[#30363d] w-full flex flex-col items-center gap-3">
            <div class="flex justify-between w-full text-[10px] font-mono px-1 uppercase tracking-tighter">
                <span style="color:var(--r-clr)">Raise: <span id="val-r">0</span>%</span>
                <span style="color:var(--c-clr)">Call: <span id="val-c">0</span>%</span>
                <span style="color:#888">Fold: <span id="val-f">100</span>%</span>
            </div>
            <div class="slider-wrap" id="slider-main">
                <div class="bar-r" id="bar-r" style="width: 0%"></div>
                <div class="bar-c" id="bar-c" style="left: 0%; width: 0%"></div>
                <div class="handle" id="h1" style="left: 0%"></div>
                <div class="handle" id="h2" style="left: 0%"></div>
            </div>
            <p class="text-[9px] opacity-40 uppercase">Зажмите мышь и ведите по матрице</p>
        </div>

        <div id="matrix" class="matrix"></div>
        <button onclick="exportJSON()" class="mt-4 text-[10px] opacity-30 hover:opacity-100 uppercase">Экспорт в файл</button>
    </div>

    <div id="view-tr" class="hidden flex flex-col items-center w-full max-w-sm">
        <div class="poker-table" id="table-visual">
            <div class="pos-node" style="top: -18px; left: 132px;" data-p="UTG">UTG</div>
            <div class="pos-node" style="top: 20px; right: -18px;" data-p="MP">MP</div>
            <div class="pos-node" style="bottom: 20px; right: -18px;" data-p="CO">CO</div>
            <div class="pos-node" style="bottom: -18px; left: 132px;" data-p="BTN">BTN</div>
            <div class="pos-node" style="bottom: 20px; left: -18px;" data-p="SB">SB</div>
            <div class="pos-node" style="top: 20px; left: -18px;" data-p="BB">BB</div>
        </div>
        <div id="cards-spot" class="flex gap-4 mb-8 h-[110px]"></div>
        <div id="feedback" class="h-12 text-center mb-4 text-sm font-bold"></div>
        <div class="grid grid-cols-2 gap-3 w-full">
            <button onclick="handleAct('raise')" class="p-3 rounded bg-red-500/10 border border-red-500/30 text-red-400 font-bold hover:bg-red-500 hover:text-white transition">RAISE</button>
            <button onclick="handleAct('call')" class="p-3 rounded bg-green-500/10 border border-green-500/30 text-green-400 font-bold hover:bg-green-500 hover:text-white transition">CALL</button>
            <button onclick="handleAct('fold')" class="p-3 rounded bg-gray-500/10 border border-gray-500/30 text-gray-400 font-bold hover:bg-gray-500 hover:text-white transition col-span-2">FOLD</button>
        </div>
        <button id="next-btn" onclick="deal()" class="mt-6 py-2 px-8 bg-white text-black rounded font-bold hidden shadow-lg shadow-white/10">NEXT</button>
    </div>

<script>
    const RANKS = "AKQJT98765432".split("");
    const POSITIONS = ["UTG", "MP", "CO", "BTN", "SB", "BB"];
    
    let rangeData = {}; 
    let fR = 0, fC = 0; // Текущие частоты в редакторе
    let currentHand = null;

    // Логика слайдера
    const slider = document.getElementById('slider-main');
    const h1 = document.getElementById('h1'), h2 = document.getElementById('h2');
    const br = document.getElementById('bar-r'), bc = document.getElementById('bar-c');

    function updateSlider(e) {
        const rect = slider.getBoundingClientRect();
        let x = Math.min(Math.max(0, e.clientX - rect.left), rect.width);
        let percent = Math.round((x / rect.width) * 100);

        // Какой ползунок ближе? Или какой тянем?
        // Для простоты: клик слева меняет Raise, клик справа меняет границу Call/Fold
        if (e.target === h1 || (e.buttons === 1 && Math.abs(percent - fR) < Math.abs(percent - (fR+fC)))) {
            fR = Math.min(percent, fR + fC);
            fC = (fR + fC) - fR; 
        } else {
            fC = Math.max(0, percent - fR);
        }
        renderSliderUI();
    }

    function renderSliderUI() {
        br.style.width = fR + '%';
        bc.style.left = fR + '%';
        bc.style.width = fC + '%';
        h1.style.left = fR + '%';
        h2.style.left = (fR + fC) + '%';
        document.getElementById('val-r').innerText = fR;
        document.getElementById('val-c').innerText = fC;
        document.getElementById('val-f').innerText = 100 - fR - fC;
    }

    slider.onmousedown = (e) => {
        updateSlider(e);
        window.onmousemove = updateSlider;
        window.onmouseup = () => window.onmousemove = null;
    };

    function init() {
        const mx = document.getElementById('matrix');
        RANKS.forEach((r1, i) => {
            RANKS.forEach((r2, j) => {
                const combo = i < j ? r1+r2+'s' : (i > j ? r2+r1+'o' : r1+r2);
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.hand = combo;
                cell.innerHTML = `<div class="cell-fill"></div><div class="cell-text">${combo}</div>`;
                cell.onmousedown = (e) => { paint(cell); };
                cell.onmouseover = (e) => { if(e.buttons === 1) paint(cell); };
                mx.appendChild(cell);
            });
        });
        fR = 30; fC = 20; // Стартовые значения
        renderSliderUI();
    }

    function paint(cell) {
        rangeData[cell.dataset.hand] = { r: fR, c: fC };
        renderMatrix();
    }

    function renderMatrix() {
        document.querySelectorAll('.cell').forEach(c => {
            const data = rangeData[c.dataset.hand];
            const fill = c.querySelector('.cell-fill');
            if (data) {
                // Красим пропорционально: снизу вверх Фолд -> Колл -> Рейз
                fill.style.background = `linear-gradient(to top, 
                    var(--f-clr) ${100 - (data.r + data.c)}%, 
                    var(--c-clr) ${100 - (data.r + data.c)}% ${100 - data.r}%, 
                    var(--r-clr) ${100 - data.r}% 100%)`;
            } else {
                fill.style.background = 'var(--f-clr)';
            }
        });
    }

    // ТРЕНАЖЕР
    function setTab(t) {
        document.getElementById('view-ed').classList.toggle('hidden', t!=='ed');
        document.getElementById('view-tr').classList.toggle('hidden', t!=='tr');
        document.getElementById('tab-ed').className = t==='ed' ? 'active-tab pb-1' : 'opacity-50 pb-1';
        document.getElementById('tab-tr').className = t==='tr' ? 'active-tab pb-1' : 'opacity-50 pb-1';
        if(t==='tr') deal();
    }

    function deal() {
        document.getElementById('feedback').innerText = "";
        document.getElementById('next-btn').classList.add('hidden');
        
        // Визуализация (упрощенно)
        const heroPos = document.getElementById('hero').value;
        document.querySelectorAll('.pos-node').forEach(n => {
            n.className = 'pos-node';
            if (n.dataset.p === heroPos) n.classList.add('pos-hero');
        });

        // Случайная рука
        const r1 = RANKS[Math.floor(Math.random()*13)], r2 = RANKS[Math.floor(Math.random()*13)];
        const suits = ["s","h","c","d"];
        const s1 = suits[Math.floor(Math.random()*4)], s2 = suits[Math.floor(Math.random()*4)];
        if (r1===r2 && s1===s2) return deal();
        
        const i1 = RANKS.indexOf(r1), i2 = RANKS.indexOf(r2);
        const combo = i1 < i2 ? r1+r2+(s1===s2?'s':'o') : (i1 > i2 ? r2+r1+(s1===s2?'s':'o') : r1+r2);
        currentHand = { combo };

        const suitIcons = {s:'♠', h:'♥', c:'♣', d:'♦'};
        document.getElementById('cards-spot').innerHTML = `
            <div class="card ${s1}"><div class="text-2xl">${r1}</div><div class="text-4xl self-end mt-auto">${suitIcons[s1]}</div></div>
            <div class="card ${s2}"><div class="text-2xl">${r2}</div><div class="text-4xl self-end mt-auto">${suitIcons[s2]}</div></div>
        `;
    }

    function handleAct(uA) {
        if (!document.getElementById('next-btn').classList.contains('hidden')) return;
        const data = rangeData[currentHand.combo] || { r: 0, c: 0 };
        const fb = document.getElementById('feedback');
        
        // Определение правильности (с учетом миксованных стратегий)
        let correct = false;
        if (uA === 'raise' && data.r > 0) correct = true;
        else if (uA === 'call' && data.c > 0) correct = true;
        else if (uA === 'fold' && (data.r + data.c) < 100) correct = true;

        if (correct) {
            fb.innerHTML = `<span class="text-green-400">ВЕРНО</span><br><span class="text-[10px] opacity-50">R:${data.r}% C:${data.c}% F:${100-data.r-data.c}%</span>`;
            setTimeout(deal, 1200);
        } else {
            fb.innerHTML = `<span class="text-red-400">ОШИБКА</span><br><span class="text-[10px]">Правильно: R:${data.r}% C:${data.c}% F:${100-data.r-data.c}%</span>`;
            document.getElementById('next-btn').classList.remove('hidden');
        }
    }

    function exportJSON() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(rangeData, null, 2));
        const a = document.createElement('a');
        a.href = dataStr;
        a.download = `${document.getElementById('mode').value}_${document.getElementById('hero').value}.json`;
        a.click();
    }

    init();
</script>
</body>
</html>
