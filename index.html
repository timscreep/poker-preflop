<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>GTO Range Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --base: #1e1e2e; --surface: #313244; --overlay: #45475a;
            --text: #cdd6f4; --subtext: #a6adc8; --blue: #89b4fa;
            --red: #f38ba8; --green: #a6e3a1; --yellow: #f9e2af; --mauve: #cba6f7;
        }
        body { background-color: var(--base); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* Стилизация слайдера как в GTO Wizard */
        .freq-slider-container {
            width: 100%; height: 24px; background: var(--blue); position: relative;
            border-radius: 6px; overflow: hidden; cursor: pointer;
        }
        .freq-bar-raise { position: absolute; height: 100%; background: var(--red); left: 0; }
        .freq-bar-call { position: absolute; height: 100%; background: var(--green); }
        .handle {
            position: absolute; width: 4px; height: 100%; background: white;
            cursor: col-resize; top: 0; z-index: 20; box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        /* Матрица */
        .cell {
            aspect-ratio: 1; border-radius: 4px; display: flex; align-items: center; 
            justify-content: center; font-size: 10px; font-weight: 600; cursor: pointer;
            position: relative; overflow: hidden; transition: transform 0.1s;
        }
        .cell:hover { transform: scale(1.05); z-index: 10; }
        .cell-bg { position: absolute; inset: 0; display: flex; flex-direction: column; }
        .cell-text { position: relative; z-index: 5; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }

        /* Таблица */
        .poker-table {
            width: 100%; max-width: 340px; height: 180px; border: 6px solid var(--overlay);
            border-radius: 100px; position: relative; background: radial-gradient(#313244, #181825);
        }
        .pos-node {
            position: absolute; width: 42px; height: 42px; border-radius: 50%;
            background: var(--surface); border: 2px solid var(--overlay);
            display: flex; align-items: center; justify-content: center;
            font-size: 11px; font-weight: 800; color: var(--subtext);
        }
        .pos-hero { border-color: var(--mauve); color: var(--mauve); box-shadow: 0 0 15px var(--mauve); }
        .pos-villain { border-color: var(--red); color: var(--red); }

        /* Карты */
        .card { width: 80px; height: 115px; border-radius: 8px; padding: 10px; font-weight: 800; color: white; border: 1px solid rgba(255,255,255,0.1); }
        .card.s { background: #45475a; } 
        .card.h { background: var(--red); }
        .card.c { background: var(--green); color: white; }
        .card.d { background: var(--blue); }

        .btn-primary { background: var(--mauve); color: var(--base); font-weight: 800; padding: 10px 20px; border-radius: 8px; transition: 0.2s; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-stop { background: var(--red); color: var(--base); font-weight: 800; padding: 10px 20px; border-radius: 8px; }

        .hidden { display: none !important; }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen pb-10">

    <nav class="w-full bg-[#11111b] p-4 flex justify-center gap-6 border-b border-surface">
        <button onclick="switchView('ed')" class="nav-link font-bold text-sm opacity-50">Editor</button>
        <button onclick="switchView('lib')" class="nav-link font-bold text-sm opacity-50">Library</button>
        <button onclick="switchView('tr')" class="nav-link font-bold text-sm opacity-50">Trainer</button>
    </nav>

    <div id="config-bar" class="w-full max-w-4xl p-6 flex flex-wrap gap-4 justify-center items-end">
        <div class="flex flex-col gap-2">
            <label class="text-[10px] font-bold uppercase opacity-50">Mode</label>
            <select id="mode" onchange="syncPositions()" class="bg-surface p-2 rounded-lg outline-none text-sm border border-overlay">
                <option value="RFI">RFI</option>
                <option value="vsOpen">vs Open</option>
                <option value="vs3bet">vs 3-Bet</option>
            </select>
        </div>
        <div class="flex flex-col gap-2">
            <label class="text-[10px] font-bold uppercase opacity-50">Hero</label>
            <select id="hero" onchange="syncPositions()" class="bg-surface p-2 rounded-lg outline-none text-sm border border-overlay">
                <option>UTG</option><option>MP</option><option>CO</option><option>BTN</option><option>SB</option><option>BB</option>
            </select>
        </div>
        <div id="v-container" class="flex flex-col gap-2">
            <label class="text-[10px] font-bold uppercase opacity-50">Villain</label>
            <select id="villain" class="bg-surface p-2 rounded-lg outline-none text-sm border border-overlay w-20"></select>
        </div>
        <button id="start-btn" onclick="startTrainer()" class="btn-primary">Приступить</button>
        <button id="stop-btn" onclick="stopTrainer()" class="btn-stop hidden">Остановить</button>
    </div>

    <main class="w-full max-w-5xl flex flex-col items-center px-4">
        
        <div id="view-matrix" class="w-full flex flex-col items-center gap-6">
            <div class="w-full max-w-md bg-surface p-4 rounded-xl border border-overlay shadow-xl">
                <div class="flex justify-between text-[10px] font-black mb-2 px-1">
                    <span class="text-red">RAISE: <span id="val-r">30</span>%</span>
                    <span class="text-green">CALL: <span id="val-c">40</span>%</span>
                    <span class="text-blue">FOLD: <span id="val-f">30</span>%</span>
                </div>
                <div class="freq-slider-container" id="slider-root">
                    <div class="freq-bar-raise" id="bar-r" style="width: 30%;"></div>
                    <div class="freq-bar-call" id="bar-c" style="left: 30%; width: 40%;"></div>
                    <div class="handle" id="handle-1" style="left: 30%;"></div>
                    <div class="handle" id="handle-2" style="left: 70%;"></div>
                </div>
                <div class="mt-4 flex gap-2">
                    <button onclick="loadChart()" class="text-[10px] bg-overlay px-3 py-1 rounded">Загрузить из файла</button>
                    <button onclick="saveChart()" class="text-[10px] bg-overlay px-3 py-1 rounded">Сохранить</button>
                </div>
            </div>
            <div id="matrix" class="grid grid-cols-13 gap-1 bg-overlay p-1 rounded-lg w-full max-w-[550px]"></div>
        </div>

        <div id="view-trainer" class="hidden w-full flex flex-col items-center gap-8 animate-in fade-in">
            <div class="poker-table">
                <div class="pos-node" style="top: -21px; left: 149px;" data-p="UTG">UTG</div>
                <div class="pos-node" style="top: 25px; right: -21px;" data-p="MP">MP</div>
                <div class="pos-node" style="bottom: 25px; right: -21px;" data-p="CO">CO</div>
                <div class="pos-node" style="bottom: -21px; left: 149px;" data-p="BTN">BTN</div>
                <div class="pos-node" style="bottom: 25px; left: -21px;" data-p="SB">SB</div>
                <div class="pos-node" style="top: 25px; left: -21px;" data-p="BB">BB</div>
            </div>

            <div id="cards-spot" class="flex gap-4"></div>
            
            <div id="feedback" class="h-10 text-center font-bold"></div>

            <div class="grid grid-cols-2 gap-4 w-full max-w-sm">
                <button onclick="tAct('raise')" class="p-4 rounded-xl bg-red/10 border border-red/20 text-red font-black hover:bg-red hover:text-base transition">RAISE</button>
                <button id="t-call-btn" onclick="tAct('call')" class="p-4 rounded-xl bg-green/10 border border-green/20 text-green font-black hover:bg-green hover:text-base transition">CALL</button>
                <button onclick="tAct('fold')" class="p-4 rounded-xl bg-blue/10 border border-blue/20 text-blue font-black hover:bg-blue hover:text-base transition col-span-2">FOLD</button>
            </div>
            <button id="next-btn" onclick="deal()" class="hidden bg-white text-base px-10 py-3 rounded-full font-black text-xs tracking-widest">NEXT</button>
        </div>
    </main>

<script>
    const RANKS = "AKQJT98765432".split("");
    const POS = ["UTG", "MP", "CO", "BTN", "SB", "BB"];
    let rangeData = {};
    let activeView = 'ed';
    let trainerRunning = false;
    let currentHand = null;

    // Слайдер частот
    let f1 = 30, f2 = 70; // позиции ручек в %
    const h1 = document.getElementById('handle-1'), h2 = document.getElementById('handle-2');
    const root = document.getElementById('slider-root');

    function updateBars() {
        document.getElementById('bar-r').style.width = f1 + '%';
        document.getElementById('bar-c').style.left = f1 + '%';
        document.getElementById('bar-c').style.width = (f2 - f1) + '%';
        h1.style.left = f1 + '%';
        h2.style.left = f2 + '%';
        document.getElementById('val-r').innerText = f1;
        document.getElementById('val-c').innerText = f2 - f1;
        document.getElementById('val-f').innerText = 100 - f2;
    }

    [h1, h2].forEach((h, i) => {
        h.onmousedown = (e) => {
            const move = (em) => {
                let rect = root.getBoundingClientRect();
                let x = ((em.clientX - rect.left) / rect.width) * 100;
                x = Math.max(0, Math.min(100, Math.round(x)));
                if (i === 0) f1 = Math.min(x, f2); else f2 = Math.max(x, f1);
                updateBars();
            };
            window.onmousemove = move;
            window.onmouseup = () => window.onmousemove = null;
        };
    });

    function initMatrix() {
        const mx = document.getElementById('matrix');
        RANKS.forEach((r1, i) => {
            RANKS.forEach((r2, j) => {
                const combo = i < j ? r1+r2+'s' : (i > j ? r2+r1+'o' : r1+r2);
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.hand = combo;
                cell.innerHTML = `<div class="cell-bg"></div><div class="cell-text">${combo}</div>`;
                cell.onmousedown = (e) => { e.preventDefault(); paint(cell); };
                mx.appendChild(cell);
            });
        });
        renderMatrix();
    }

    function paint(cell) {
        if(trainerRunning) return;
        rangeData[cell.dataset.hand] = { r: f1, c: f2 - f1 };
        renderMatrix();
    }

    function renderMatrix() {
        document.querySelectorAll('.cell').forEach(c => {
            const d = rangeData[c.dataset.hand] || { r: 0, c: 0 };
            const bg = c.querySelector('.cell-bg');
            // Catppuccin Fold (Blue) - база
            bg.style.backgroundColor = 'var(--blue)';
            bg.innerHTML = `
                <div style="height:${d.r}%; background:var(--red)"></div>
                <div style="height:${d.c}%; background:var(--green)"></div>
            `;
        });
    }

    function syncPositions() {
        const m = document.getElementById('mode').value;
        const h = document.getElementById('hero');
        const v = document.getElementById('villain');
        const hIdx = POS.indexOf(h.value);

        if(m === 'RFI' && h.value === 'BB') h.value = 'SB';
        h.options[5].disabled = (m === 'RFI');

        v.innerHTML = '';
        if(m === 'vsOpen') POS.slice(0, hIdx).forEach(p => v.add(new Option(p,p)));
        if(m === 'vs3bet') POS.slice(hIdx + 1).forEach(p => v.add(new Option(p,p)));
        document.getElementById('v-container').style.display = (m==='RFI' ? 'none' : 'flex');
    }

    function switchView(v) {
        if(trainerRunning && v !== 'tr') return alert("Сначала остановите тренировку!");
        activeView = v;
        document.querySelectorAll('.nav-link').forEach(l => l.style.opacity = '0.5');
        document.getElementById(`tab-${v}`).style.opacity = '1';
        
        document.getElementById('view-matrix').classList.toggle('hidden', v === 'tr');
        document.getElementById('view-trainer').classList.toggle('hidden', v !== 'tr');
    }

    function startTrainer() {
        trainerRunning = true;
        document.getElementById('start-btn').classList.add('hidden');
        document.getElementById('stop-btn').classList.remove('hidden');
        document.querySelectorAll('#config-bar select').forEach(s => s.disabled = true);
        switchView('tr');
        deal();
    }

    function stopTrainer() {
        trainerRunning = false;
        document.getElementById('start-btn').classList.remove('hidden');
        document.getElementById('stop-btn').classList.add('hidden');
        document.querySelectorAll('#config-bar select').forEach(s => s.disabled = false);
        document.getElementById('feedback').innerText = "";
    }

    function deal() {
        const m = document.getElementById('mode').value;
        const hPos = document.getElementById('hero').value;
        const vPos = document.getElementById('villain').value;

        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('feedback').innerText = "";
        document.getElementById('t-call-btn').classList.toggle('disabled', m === 'RFI');

        document.querySelectorAll('.pos-node').forEach(n => {
            n.className = 'pos-node';
            if(n.dataset.p === hPos) n.classList.add('pos-hero');
            if(m !== 'RFI' && n.dataset.p === vPos) n.classList.add('pos-villain');
        });

        const r1 = RANKS[Math.floor(Math.random()*13)], r2 = RANKS[Math.floor(Math.random()*13)];
        const s1 = ["s","h","c","d"][Math.floor(Math.random()*4)], s2 = ["s","h","c","d"][Math.floor(Math.random()*4)];
        if (r1===r2 && s1===s2) return deal();
        
        const i1 = RANKS.indexOf(r1), i2 = RANKS.indexOf(r2);
        currentHand = { r1, r2, s1, s2, combo: i1 < i2 ? r1+r2+(s1===s2?'s':'o') : (i1 > i2 ? r2+r1+(s1===s2?'s':'o') : r1+r2) };
        
        const suits = {s:'♠', h:'♥', c:'♣', d:'♦'};
        document.getElementById('cards-spot').innerHTML = `
            <div class="card ${s1}"><div class="text-xl">${r1}</div><div class="text-3xl mt-auto self-end">${suits[s1]}</div></div>
            <div class="card ${s2}"><div class="text-xl">${r2}</div><div class="text-3xl mt-auto self-end">${suits[s2]}</div></div>
        `;
    }

    function tAct(uA) {
        if(!document.getElementById('next-btn').classList.contains('hidden')) return;
        const d = rangeData[currentHand.combo] || { r: 0, c: 0 };
        const fb = document.getElementById('feedback');
        
        let isOk = false;
        if(uA === 'raise' && d.r > 0) isOk = true;
        else if(uA === 'call' && d.c > 0) isOk = true;
        else if(uA === 'fold' && (d.r + d.c) < 100) isOk = true;

        if(isOk) {
            fb.innerHTML = `<span class="text-green">ВЕРНО</span><br><span class="text-[10px] opacity-50">R:${d.r}% C:${d.c}% F:${100-d.r-d.c}%</span>`;
            setTimeout(deal, 1000);
        } else {
            fb.innerHTML = `<span class="text-red">ОШИБКА</span><br><span class="text-[10px]">Верно: ${d.r > 0 ? 'Raise' : (d.c > 0 ? 'Call' : 'Fold')}</span>`;
            document.getElementById('next-btn').classList.remove('hidden');
        }
    }

    async function loadChart() {
        const m = document.getElementById('mode').value, h = document.getElementById('hero').value;
        try {
            const r = await fetch(`charts/${m}_${h}.json`);
            rangeData = await r.json();
            renderMatrix();
        } catch(e) { alert("Файл не найден"); }
    }

    function saveChart() {
        const blob = new Blob([JSON.stringify(rangeData, null, 2)], {type:'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `${document.getElementById('mode').value}_${document.getElementById('hero').value}.json`;
        a.click();
    }

    initMatrix(); updateBars(); syncPositions();
</script>
</body>
</html>
