<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>UTG GTO Trainer</title>
        <style>
            body {
                font-family: sans-serif;
                background: #111;
                color: #eee;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }
            #hand {
                font-size: 50px;
                margin: 30px;
            }
            .btns {
                display: flex;
                gap: 20px;
            }
            button {
                padding: 12px 28px;
                font-size: 18px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
            }
            .correct {
                color: #6f6;
                font-size: 22px;
                margin-top: 20px;
            }
            .wrong {
                color: #f66;
                font-size: 22px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h2>UTG OPEN — GTO Wizard тренажёр</h2>
        <div id="hand">--</div>

        <div class="btns">
            <button onclick="answer('RAISE')">RAISE</button>
            <button onclick="answer('CALL')">CALL</button>
            <button onclick="answer('FOLD')">FOLD</button>
        </div>

        <div id="result"></div>

        <script>
            // === базовый визардовый UTG open (чистый) ===
            const RAISE = new Set([
                "22",
                "33",
                "44",
                "55",
                "66",
                "77",
                "88",
                "99",
                "TT",
                "JJ",
                "QQ",
                "KK",
                "AA",
                "A2s",
                "A3s",
                "A4s",
                "A5s",
                "A8s",
                "A9s",
                "ATs",
                "AJs",
                "AQs",
                "AKs",
                "KTs",
                "KJs",
                "KQs",
                "QTs",
                "QJs",
                "JTs",
                "T9s",
                "AQo",
                "AKo",
            ]);

            // K5s+ (как ты заметил) → K5s,K6s,K7s,K8s,K9s,KTs,KQs,KJs,AKs
            ["K5s", "K6s", "K7s", "K8s", "K9s"].forEach((x) => RAISE.add(x));

            const ALL = [];
            const ranks = [
                "A",
                "K",
                "Q",
                "J",
                "T",
                "9",
                "8",
                "7",
                "6",
                "5",
                "4",
                "3",
                "2",
            ];

            for (let i = 0; i < ranks.length; i++) {
                for (let j = i; j < ranks.length; j++) {
                    let r1 = ranks[i],
                        r2 = ranks[j];
                    if (i === j)
                        ALL.push(r1 + r2); // пары
                    else {
                        ALL.push(r1 + r2 + "s");
                        ALL.push(r1 + r2 + "o");
                    }
                }
            }

            let currentHand = null;

            function nextHand() {
                currentHand = ALL[Math.floor(Math.random() * ALL.length)];
                document.getElementById("hand").textContent = currentHand;
                document.getElementById("result").textContent = "";
            }

            function answer(action) {
                let correct = RAISE.has(currentHand) ? "RAISE" : "FOLD";
                let out = document.getElementById("result");
                if (action === correct) {
                    out.innerHTML = `<div class="correct">✔ правильно (${correct})</div>`;
                } else {
                    out.innerHTML = `<div class="wrong">✘ неверно — GTO: ${correct}</div>`;
                }
                setTimeout(nextHand, 900);
            }

            nextHand();
        </script>
    </body>
</html>
